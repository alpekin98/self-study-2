services:
  docker-registry:
    container_name: docker-registry
    image: registry:2
    ports:
      - 5000:5000
    restart: always
    volumes:
      - ./volume:/var/lib/registry
    networks:
      mynet:
        ipv4_address: 192.168.55.11
  jenkins:
    image: jenkins_image
    build:
      context: .
      dockerfile: Dockerfile-jenkins
    privileged: true
    user: root
    ports:
      - 8080:8080
    networks:
      mynet:
        ipv4_address: 192.168.55.10
networks:
  mynet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.55.0/24
          gateway: 192.168.55.1
